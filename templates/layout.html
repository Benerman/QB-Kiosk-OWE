<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='layout.css') }}" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  
  <div class="container px-4 py-4 text center">
    <div class="row gx-6">
      <div class="col-sm p-3 border bg-light"><h2>{{ ids|length }} Completed Inventories: OWE Location</h2></div>
      <div class="col-sm-3 p-3 border {{ background_color }}">Updated: {{ date_updated }}</div>
    </div>
  
  <table class="table table-borderless" id="ready">
      <tbody>
        <tr>
        {% for inv in ids %}
          <td class="">{{ inv }}</td>
          {% if loop.index % 4 == 0 %}
            </tr>
          {% endif %}
        {% endfor %}
      </tbody>

  </table> 

  <div class="row gx-6" style="display: none;">
      <div class="col"></div>
      <div class="p-3 border bg-light">Incomplete Assests for OWE</div>
  </div>

  <table class="table table-borderless" id="not-ready" style="display: none;">
    <tbody>
      <tr>
      {% for thing in not_complete %}
        <td class="">{{ thing }}</td>
        {% if loop.index % 4 == 0 %}
          </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table> 
</div>

</body>
<script>
  window.setInterval(function() {
    window.location.reload()
  }, 59000 )
</script>
</html>
